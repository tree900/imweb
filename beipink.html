<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BEIPINK UNIVERSE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }

    #beipinkCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>

  <!-- Import Map -->
  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js",
        "three/examples/jsm/controls/OrbitControls": "./examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/GLTFLoader": "./examples/jsm/loaders/GLTFLoader.js"
      }
    }
  </script>
</head>
<body>
  <canvas id="beipinkCanvas"></canvas>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('beipinkCanvas'),
      alpha: true,
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // 조명
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    // 컨트롤
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // GLB 불러오기
    const loader = new GLTFLoader();
    loader.load('beipink_text_dusty.glb', (gltf) => {
      console.log('✅ GLTF 로드 성공');
      scene.add(gltf.scene);

      // 필요 시 회전/위치 조정
      gltf.scene.rotation.x = Math.PI / 2;
      gltf.scene.position.set(0, 0, 0);
    }, undefined, (error) => {
      console.error('❌ GLTF 로드 실패:', error);
    });

    // 애니메이션 루프
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // 반응형
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
