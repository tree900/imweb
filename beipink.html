<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEIPINK</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="beipinkCanvas"></canvas>

<script type="importmap">
  {
    "imports": {
      "three": "./build/three.module.js",
      "three/examples/jsm/controls/OrbitControls": "./examples/jsm/controls/OrbitControls.js",
      "three/examples/jsm/loaders/GLTFLoader": "./examples/jsm/loaders/GLTFLoader.js"
    }
  }
</script>

<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 0, 5);

  const renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('beipinkCanvas'),
    alpha: true
  });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
  dirLight.position.set(5, 5, 5);
  scene.add(dirLight);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.enablePan = false;
  controls.minDistance = 3;
  controls.maxDistance = 7;

  let model;

  const loader = new GLTFLoader();
  loader.load('beipink_text_dusty.glb', (gltf) => {
    model = gltf.scene;
    model.rotation.set(0, 0, 0);
    scene.add(model);
  }, undefined, (error) => {
    console.error('GLTF load error', error);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // 입자화 함수
  function explodeMesh(mesh) {
    const geometry = mesh.geometry.clone();
    geometry.computeBoundingBox();
    const positions = geometry.attributes.position.array;
    const count = positions.length / 3;

    const particlePositions = new Float32Array(count * 3);
    for (let i = 0; i < count * 3; i++) {
      particlePositions[i] = positions[i];
    }

    const particleGeometry = new THREE.BufferGeometry();
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));

    const material = new THREE.PointsMaterial({
      size: 0.02,
      color: 0xffcccc
    });

    const particles = new THREE.Points(particleGeometry, material);
    particles.position.copy(mesh.position);
    particles.rotation.copy(mesh.rotation);
    scene.add(particles);
    scene.remove(mesh);

    // 퍼지는 애니메이션
    const velocities = [];
    for (let i = 0; i < count; i++) {
      velocities.push(new THREE.Vector3(
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1
      ));
    }

    function updateParticles() {
      const positions = particleGeometry.attributes.position.array;
      for (let i = 0; i < count; i++) {
        positions[i * 3] += velocities[i].x;
        positions[i * 3 + 1] += velocities[i].y;
        positions[i * 3 + 2] += velocities[i].z;
      }
      particleGeometry.attributes.position.needsUpdate = true;
    }

    // update loop
    const tick = () => {
      updateParticles();
      requestAnimationFrame(tick);
    };
    tick();
  }

  // 클릭 이벤트
  window.addEventListener('click', () => {
    if (!model) return;
    model.traverse(child => {
      if (child.isMesh) {
        explodeMesh(child);
      }
    });
    model = null;
  });

</script>
</body>
</html>
