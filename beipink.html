<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEIPINK UNIVERSE - Debug</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>

  <!-- Import map for ESModule Three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';

    console.log("🚀 Three.js 시작됨");

    let scene, camera, renderer, particles, geometry, material;
    let targetPositions = [], currentPositions = [];
    let mouse = new THREE.Vector2(0, 0);
    let clock = new THREE.Clock();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 100;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      geometry = new THREE.BufferGeometry();

      // ✅ JSON 로딩 시도
      fetch("particles_positions.json")
        .then(res => {
          if (!res.ok) throw new Error("⚠️ JSON 파일 로드 실패! 경로 확인 필요");
          return res.json();
        })
        .then(data => {
          console.log("📦 JSON 로드 완료. 포인트 수:", data.length);
          targetPositions = data.map(p => new THREE.Vector3(p[0], p[1], p[2]));

          for (let i = 0; i < targetPositions.length; i++) {
            currentPositions.push(new THREE.Vector3(
              (Math.random() - 0.5) * 400,
              (Math.random() - 0.5) * 400,
              (Math.random() - 0.5) * 400
            ));
          }

          const positions = new Float32Array(currentPositions.length * 3);
          geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

          // ✅ 입자 색상 흰색
          material = new THREE.PointsMaterial({ color: 0xffffff, size: 1.5 });

          particles = new THREE.Points(geometry, material);
          scene.add(particles);
        })
        .catch(err => {
          console.error("❌ JSON 로딩 중 에러:", err);
        });

      window.addEventListener('mousemove', (event) => {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      });
    }

    function animate() {
      requestAnimationFrame(animate);

      if (!particles) return;

      const positions = particles.geometry.attributes.position.array;

      for (let i = 0; i < currentPositions.length; i++) {
        const cur = currentPositions[i];
        const target = targetPositions[i];

        const distToMouse = cur.distanceTo(new THREE.Vector3(mouse.x * 100, mouse.y * 100, 0));
        const speed = distToMouse < 50 ? 0.1 : 0.02;

        cur.lerp(target, speed);

        positions[i * 3 + 0] = cur.x;
        positions[i * 3 + 1] = cur.y;
        positions[i * 3 + 2] = cur.z;
      }

      particles.geometry.attributes.position.needsUpdate = true;
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
