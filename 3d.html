<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Text Globe</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>

  <!-- ✅ 로컬 파일로 동작하도록 Three.js 구성 -->
  <script src="./libs/three.min.js"></script>
  <script src="./libs/FontLoader.min.js"></script>
  <script src="./libs/TextGeometry.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 200;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ✅ OrbitControls 추가
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x888888);
    scene.add(ambient);

    const loader = new THREE.FontLoader();
    loader.load("./fonts/helvetiker_regular.typeface.json", function (font) {
      const words = ["BEIPINK", "UNIVERSE"];
      const sphereRadius = 90;
      const wordCount = 36;

      for (let i = 0; i < wordCount; i++) {
        const word = words[i % words.length];

        const textGeometry = new THREE.TextGeometry(word, {
          font: font,
          size: 6,
          height: 1.5,
          curveSegments: 6,
        });

        const material = new THREE.MeshStandardMaterial({ color: 0xfdf6e3 });
        const mesh = new THREE.Mesh(textGeometry, material);

        const phi = Math.acos(-1 + (2 * i) / wordCount);
        const theta = Math.sqrt(wordCount * Math.PI) * phi;

        mesh.position.x = sphereRadius * Math.cos(theta) * Math.sin(phi);
        mesh.position.y = sphereRadius * Math.sin(theta) * Math.sin(phi);
        mesh.position.z = sphereRadius * Math.cos(phi);

        mesh.lookAt(0, 0, 0);
        scene.add(mesh);
      }

      animate();
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
