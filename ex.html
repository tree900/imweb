<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고퀄 지구본</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
    }
  }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    const geometry = new THREE.SphereGeometry(1, 256, 256); // 고퀄 디테일

    loader.load(
      'https://tree900.github.io/imweb/src/textures/earth_displacement.jpg',
      (displacementMap) => {
        const material = new THREE.ShaderMaterial({
          uniforms: {
            displacementMap: { value: displacementMap },
            displacementScale: { value: 0.25 },
            colorLand: { value: new THREE.Color('#ffc0cb') },     // 연핑크
            colorOcean: { value: new THREE.Color('#87cefa') },    // 연블루
            colorWhite: { value: new THREE.Color('#ffffff') }     // 흰색
          },
          vertexShader: `
            varying vec2 vUv;
            varying float vDisplacement;
            uniform sampler2D displacementMap;
            uniform float displacementScale;

            void main() {
              vUv = uv;
              vDisplacement = texture2D(displacementMap, uv).r;
              vec3 newPosition = position + normal * vDisplacement * displacementScale;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
            }
          `,
          fragmentShader: `
            uniform vec3 colorLand;
            uniform vec3 colorOcean;
            uniform vec3 colorWhite;
            varying float vDisplacement;

            void main() {
              vec3 finalColor;
              if (vDisplacement > 0.3) {
                finalColor = mix(colorLand, colorWhite, (vDisplacement - 0.3) / 0.7);
              } else {
                finalColor = mix(colorOcean, colorWhite, (0.3 - vDisplacement) / 0.3);
              }
              gl_FragColor = vec4(finalColor, 0.95);
            }
          `,
          transparent: true
        });

        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);
      }
    );

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 3, 5);
    scene.add(directionalLight);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.3;

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
