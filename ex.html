<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네온 핑크 지구본</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
  <!-- Import Map 설정 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
    }
  }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

    // 씬 생성
    const scene = new THREE.Scene();

    // 카메라 설정
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 3);

    // 렌더러 설정
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 텍스처 로더 생성
    const textureLoader = new THREE.TextureLoader();

    // 디스플레이스먼트 맵 로드
    const displacementMap = textureLoader.load('https://threejs.org/examples/textures/earth_displacement.jpg');

    // 지구본 지오메트리 생성
    const geometry = new THREE.SphereGeometry(1, 128, 128);

    // 쉐이더 머티리얼 생성
    const material = new THREE.ShaderMaterial({
      uniforms: {
        displacementMap: { value: displacementMap },
        displacementScale: { value: 0.1 },
        color1: { value: new THREE.Color('#ff69b4') }, // 핫핑크
        color2: { value: new THREE.Color('#ffffff') }  // 흰색
      },
      vertexShader: `
        varying vec2 vUv;
        varying float vDisplacement;
        uniform sampler2D displacementMap;
        uniform float displacementScale;
        void main() {
          vUv = uv;
          vec4 displacementData = texture2D(displacementMap, uv);
          vDisplacement = displacementData.r;
          vec3 newPosition = position + normal * vDisplacement * displacementScale;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
        }
      `,
      fragmentShader: `
        uniform vec3 color1;
        uniform vec3 color2;
        varying vec2 vUv;
        varying float vDisplacement;
        void main() {
          float mixStrength = vDisplacement * 0.5 + 0.5;
          vec3 mixedColor = mix(color1, color2, mixStrength);
          gl_FragColor = vec4(mixedColor, 0.7); // 투명도 설정
        }
      `,
      transparent: true
    });

    // 와이어프레임 머티리얼 생성
    const wireframeMaterial = new THREE.MeshBasicMaterial({
      color: '#ff1493', // 딥핑크
      wireframe: true,
      transparent: true,
      opacity: 0.3
    });

    // 지구본 메쉬 생성
    const earth = new THREE.Mesh(geometry, material);
    const wireframe = new THREE.Mesh(geometry, wireframeMaterial);
    scene.add(earth);
    scene.add(wireframe);

    // 조명 추가
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 3, 5);
    scene.add(directionalLight);

    // OrbitControls 추가
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;

    // 애니메이션 함수
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // 창 크기 변경 대응
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
