<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Text Globe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/three@0.174.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.174.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.174.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://unpkg.com/three@0.174.0/examples/js/geometries/TextGeometry.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 15;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    const loader = new THREE.FontLoader();
    loader.load('https://tree900.github.io/imweb/examples/fonts/helvetiker_regular.typeface.json', function (font) {
      const material = new THREE.MeshStandardMaterial({ color: 0x000000 });
      const radius = 6;
      const count = 80;
      const offset = 2 / count;
      const increment = Math.PI * (3 - Math.sqrt(5));

      for (let i = 0; i < count; i++) {
        const y = i * offset - 1 + (offset / 2);
        const r = Math.sqrt(1 - y * y);
        const phi = i * increment;
        const x = Math.cos(phi) * r;
        const z = Math.sin(phi) * r;

        const geometry = new THREE.TextGeometry("BEIPINK UNIVERS", {
          font: font,
          size: 0.8,
          height: 0.3,
          bevelEnabled: true,
          bevelThickness: 0.05,
          bevelSize: 0.03,
          bevelSegments: 3
        });

        geometry.center();
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(x * radius, y * radius, z * radius);
        mesh.lookAt(0, 0, 0);
        scene.add(mesh);
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.003;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
