<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Sphere Text</title>
  <style>
    body { margin: 0; background: transparent; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="sphere-wrapper" style="width: 100vw; height: 100vh;"></div>

  <!-- three.module.js를 상대 경로로 불러옴 -->
<script type="module">
  import * as THREE from './build/three.module.js';
  import { OrbitControls } from './examples/jsm/controls/OrbitControls.js';
  import { FontLoader } from './examples/jsm/loaders/FontLoader.js';
  import { TextGeometry } from './examples/jsm/geometries/TextGeometry.js';

    const container = document.getElementById('sphere-wrapper');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.z = 15;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    const loader = new FontLoader();
    loader.load('./examples/fonts/helvetiker_regular.typeface.json', function (font) {
      const material = new THREE.MeshStandardMaterial({ color: 0x000000 });
      const radius = 6;
      const count = 80;
      const offset = 2 / count;
      const increment = Math.PI * (3 - Math.sqrt(5));

      for (let i = 0; i < count; i++) {
        const y = i * offset - 1 + offset / 2;
        const r = Math.sqrt(1 - y * y);
        const phi = i * increment;
        const x = Math.cos(phi) * r;
        const z = Math.sin(phi) * r;

        const geometry = new TextGeometry("BEIPINK UNIVERS", {
          font: font,
          size: 0.8,
          height: 0.3,
          bevelEnabled: true,
          bevelThickness: 0.05,
          bevelSize: 0.03,
          bevelSegments: 3
        });

        geometry.center();
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(x * radius, y * radius, z * radius);
        mesh.lookAt(0, 0, 0);
        scene.add(mesh);
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.003;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
