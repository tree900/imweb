<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <title>BEIPINK UNIVERSE 3D Sphere</title>
    <script src=\"https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.min.js\"></script>
    <script src=\"https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/loaders/FontLoader.js\"></script>
    <script src=\"https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/geometries/TextGeometry.js\"></script>
</head>
<body>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    camera.position.z = 50;

    const loader = new THREE.FontLoader();

    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
        const textMaterial = new THREE.MeshStandardMaterial({ color: 0xF8F4E3 });
        const radius = 20;

        for (let phi = 0; phi <= Math.PI; phi += Math.PI / 6) {
            for (let theta = 0; theta < 2 * Math.PI; theta += Math.PI / 3) {
                const textGeo = new THREE.TextGeometry('BEIPINK UNIVERSE', {
                    font: font,
                    size: 1.5,
                    height: 0.5,
                });

                const textMesh = new THREE.Mesh(textGeo, textMaterial);

                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.cos(phi);
                const z = radius * Math.sin(phi) * Math.sin(theta);

                textMesh.position.set(x, y, z);
                textMesh.lookAt(0, 0, 0);

                scene.add(textMesh);
            }
        }

        animate();
    });

    function animate() {
        requestAnimationFrame(animate);
        scene.rotation.y += 0.005;
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
