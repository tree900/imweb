<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BEIPINK UNIVERS Sphere - Babylon.js</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; width: 100%; height: 100%; background: black; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    // Camera
    const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2.5, 6, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    // Light
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

    // Create dynamic texture for text
    function createTextPlane(text, color = "hotpink", size = 1) {
      const dynamicTexture = new BABYLON.DynamicTexture("DynamicTexture", {width:512, height:128}, scene, false);
      dynamicTexture.hasAlpha = true;
      dynamicTexture.drawText(text, null, 90, "bold 64px Arial", color, "transparent", true);

      const plane = BABYLON.MeshBuilder.CreatePlane("textPlane", {width: size * 2, height: size / 1.5}, scene);
      const mat = new BABYLON.StandardMaterial("textMat", scene);
      mat.diffuseTexture = dynamicTexture;
      mat.opacityTexture = dynamicTexture;
      mat.emissiveColor = new BABYLON.Color3(1, 0.4, 0.7);
      mat.backFaceCulling = false;
      plane.material = mat;
      return plane;
    }

    // Place texts on a sphere
    const radius = 2.2;
    const count = 100;
    for (let i = 0; i < count; i++) {
      const phi = Math.acos(-1 + (2 * i) / count);
      const theta = Math.sqrt(count * Math.PI) * phi;

      const x = radius * Math.cos(theta) * Math.sin(phi);
      const y = radius * Math.sin(theta) * Math.sin(phi);
      const z = radius * Math.cos(phi);

      const label = createTextPlane("BEIPINK UNIVERS", "hotpink", 0.5);
      label.position = new BABYLON.Vector3(x, y, z);
      label.lookAt(BABYLON.Vector3.Zero());
    }

    // Animate
    scene.registerBeforeRender(() => {
      scene.meshes.forEach(mesh => {
        if (mesh.name === "textPlane") {
          mesh.rotate(BABYLON.Axis.Y, 0.002, BABYLON.Space.WORLD);
        }
      });
    });

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
