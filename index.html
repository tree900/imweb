<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BEIPINK UNIVERSE Sphere</title>
  <style>
    body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; }
    canvas { display: block; width: 350px; height: 350px; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from './js/three.module.js';
    import { OrbitControls } from './jsm/controls/OrbitControls.js';
    import { FontLoader } from './jsm/loaders/FontLoader.js';
    import { TextGeometry } from './jsm/geometries/TextGeometry.js';

    const scene = new THREE.Scene();

    // 정사각형 orthographic 카메라 (구체 크기를 정확히 350px로 보기 위해)
    const viewSize = 10;
    const aspect = 1; // 정사각형
    const camera = new THREE.OrthographicCamera(
      -viewSize / 2, viewSize / 2,
      viewSize / 2, -viewSize / 2,
      0.1, 1000
    );
    camera.position.z = 30;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(350, 350); // 고정 크기
    document.body.appendChild(renderer.domElement);

    // Light
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // Load font and build 3D text
    const loader = new FontLoader();
    loader.load('./fonts/helvetiker_regular.typeface.json', (font) => {
      const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });

      const radius = 4;
      const count = 80;
      const offset = 2 / count;
      const increment = Math.PI * (3 - Math.sqrt(5));

      for (let i = 0; i < count; i++) {
        const y = i * offset - 1 + (offset / 2);
        const r = Math.sqrt(1 - y * y);
        const phi = i * increment;

        const x = Math.cos(phi) * r;
        const z = Math.sin(phi) * r;

        const geometry = new TextGeometry("BEIPINK UNIVERS", {
          font: font,
          size: 0.5,
          height: 0.2,
          curveSegments: 6,
          bevelEnabled: true,
          bevelThickness: 0.03,
          bevelSize: 0.02,
          bevelSegments: 2
        });

        geometry.computeBoundingBox();
        geometry.center();

        const mesh = new THREE.Mesh(geometry, textMaterial);
        mesh.position.set(x * radius, y * radius, z * radius);
        mesh.lookAt(0, 0, 0);
        scene.add(mesh);
      }
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.003;
      scene.rotation.x += 0.001;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
