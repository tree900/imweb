<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>beipink universe</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #main-content {
      opacity: 0;
      transition: opacity 1s;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/math/MeshSurfaceSampler.js": "https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/math/MeshSurfaceSampler.js",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.9.1/index.js"
      }
    }
  </script>
</head>
<body>
  <div id="main-content">
    <!-- 메인 콘텐츠 -->
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { MeshSurfaceSampler } from 'three/examples/jsm/math/MeshSurfaceSampler.js';
    import { gsap } from 'gsap';

    let scene, camera, renderer;
    let textMesh, particles;
    const particleCount = 30000;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 120);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const loader = new GLTFLoader();
      loader.load('./beipink.glb', (gltf) => {
        textMesh = gltf.scene;
        textMesh.scale.set(10, 10, 10);
        textMesh.rotation.set(Math.PI, 0, Math.PI); // 글자 정면 보정
        centerMesh(textMesh);
        applyGradientToText(textMesh);
        scene.add(textMesh);
        createParticles(textMesh);
        rotateText();
      });

      window.addEventListener('resize', onWindowResize, false);
      document.addEventListener('click', onMouseClick, false);
    }

    function centerMesh(mesh) {
      const box = new THREE.Box3().setFromObject(mesh);
      const center = new THREE.Vector3();
      box.getCenter(center);
      mesh.position.sub(center);
    }

    function applyGradientToText(mesh) {
      const gradientMaterial = new THREE.ShaderMaterial({
        uniforms: {
          color1: { value: new THREE.Color('#ffb6c1') },
          color2: { value: new THREE.Color('#ffffff') }
        },
        vertexShader: `
          varying vec3 vPos;
          void main() {
            vPos = position;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform vec3 color1;
          uniform vec3 color2;
          varying vec3 vPos;
          void main() {
            float mixAmount = (vPos.y + 10.0) / 20.0;
            gl_FragColor = vec4(mix(color1, color2, mixAmount), 1.0);
          }
        `,
        side: THREE.DoubleSide
      });

      mesh.traverse(child => {
        if (child.isMesh) {
          child.material = gradientMaterial;
        }
      });
    }

    function createParticles(parentMesh) {
      const textureLoader = new THREE.TextureLoader();
      const sprite = textureLoader.load('./examples/textures/neo_particle.png');

      let meshForSampling = null;
      parentMesh.traverse(child => {
        if (child.isMesh && child.geometry && child.geometry.isBufferGeometry) {
          meshForSampling = child;
        }
      });

      const sampler = new MeshSurfaceSampler(meshForSampling).build();
      const positions = new Float32Array(particleCount * 3);
      const tempPos = new THREE.Vector3();

      for (let i = 0; i < particleCount; i++) {
        sampler.sample(tempPos);
        positions.set([tempPos.x, tempPos.y, tempPos.z], i * 3);
      }

      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

      const material = new THREE.PointsMaterial({
        size: 1.5,
        map: sprite,
        transparent: true,
        alphaTest: 0.5,
        depthWrite: false
      });

      particles = new THREE.Points(geometry, material);
      particles.visible = false;
      scene.add(particles);
    }

    function rotateText() {
      gsap.to(textMesh.rotation, {
        y: textMesh.rotation.y + Math.PI * 2,
        duration: 15,
        ease: "none",
        onComplete: () => {
          document.getElementById('main-content').style.opacity = 1;
        }
      });
    }

    function onMouseClick(event) {
      if (!textMesh || !particles) return;

      scene.remove(textMesh);
      particles.visible = true;

      const pos = particles.geometry.attributes.position.array;
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      const clickPos = raycaster.ray.origin.clone().add(raycaster.ray.direction.clone().multiplyScalar(30));

      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        const p = new THREE.Vector3(pos[i3], pos[i3 + 1], pos[i3 + 2]);
        const dist = p.distanceTo(clickPos);
        const delay = dist * 0.01;

        const vx = (Math.random() - 0.5) * 30;
        const vy = (Math.random() - 0.5) * 30;
        const vz = (Math.random() - 0.5) * 30;

        gsap.to(pos, {
          [i3]: pos[i3] + vx,
          [i3 + 1]: pos[i3 + 1] + vy,
          [i3 + 2]: pos[i3 + 2] + vz,
          delay: delay,
          duration: 2,
          ease: "sine.out",
          onUpdate: () => {
            particles.geometry.attributes.position.needsUpdate = true;
          }
        });
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
