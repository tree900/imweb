<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>beipink universe</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #main-content {
      opacity: 0;
      transition: opacity 1s;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/math/MeshSurfaceSampler.js": "https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/math/MeshSurfaceSampler.js",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.9.1/index.js"
      }
    }
  </script>
</head>
<body>
  <div id="main-content"></div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { MeshSurfaceSampler } from 'three/examples/jsm/math/MeshSurfaceSampler.js';
    import { gsap } from 'gsap';

    let scene, camera, renderer;
    let textMesh, particles;
    const particleCount = 30000;
    let particleMaterial;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 120);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const loader = new GLTFLoader();
      loader.load('./beipink.glb', (gltf) => {
        textMesh = gltf.scene;
        textMesh.scale.set(10, 10, 10);

        centerMesh(textMesh);
        scene.add(textMesh);
      });

      window.addEventListener('resize', onWindowResize, false);
      document.addEventListener('click', onMouseClick, false);
    }

    function centerMesh(mesh) {
      const box = new THREE.Box3().setFromObject(mesh);
      const center = new THREE.Vector3();
      box.getCenter(center);
      mesh.position.sub(center);
    }

    function createParticlesFrom(mesh) {
      const textureLoader = new THREE.TextureLoader();
      const sprite = textureLoader.load('./examples/textures/neo_particle.png');

      let meshForSampling = null;
      mesh.traverse(child => {
        if (child.isMesh && child.geometry && child.geometry.isBufferGeometry) {
          meshForSampling = child;
        }
      });

      const sampler = new MeshSurfaceSampler(meshForSampling).build();
      const positions = new Float32Array(particleCount * 3);
      const opacities = new Float32Array(particleCount);

      const tempPos = new THREE.Vector3();
      for (let i = 0; i < particleCount; i++) {
        sampler.sample(tempPos);
        positions.set([tempPos.x, tempPos.y, tempPos.z], i * 3);
        opacities[i] = 1.0;
      }

      const geometry = new THREE.BufferGeometry();
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute('opacity', new THREE.BufferAttribute(opacities, 1));

      particleMaterial = new THREE.PointsMaterial({
        size: 1.5,
        map: sprite,
        transparent: true,
        alphaTest: 0.5,
        depthWrite: false,
        vertexColors: false
      });

      particles = new THREE.Points(geometry, particleMaterial);
      scene.add(particles);
    }

    function onMouseClick() {
      if (!textMesh) return;

      scene.remove(textMesh);
      createParticlesFrom(textMesh);

      const pos = particles.geometry.attributes.position.array;
      const opacities = particles.geometry.attributes.opacity.array;

      for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        const delay = Math.random() * 0.5;
        const vx = -Math.random() * 80;
        const vy = (Math.random() - 0.5) * 30;
        const vz = (Math.random() - 0.5) * 10;

        gsap.to(pos, {
          [i3]: pos[i3] + vx,
          [i3 + 1]: pos[i3 + 1] + vy,
          [i3 + 2]: pos[i3 + 2] + vz,
          duration: 3,
          delay: delay,
          ease: "sine.out",
          onUpdate: () => {
            particles.geometry.attributes.position.needsUpdate = true;
          }
        });

        gsap.to(opacities, {
          [i]: 0,
          duration: 3,
          delay: delay,
          ease: "sine.inOut",
          onUpdate: () => {
            particles.geometry.attributes.opacity.needsUpdate = true;
          }
        });
      }

      particleMaterial.onBeforeCompile = (shader) => {
        shader.vertexShader = shader.vertexShader.replace(
          '#include <clipping_planes_vertex>',
          '#include <clipping_planes_vertex>\nvarying float vOpacity;\nvOpacity = opacity;'
        );
        shader.fragmentShader = shader.fragmentShader.replace(
          '#include <clipping_planes_fragment>',
          '#include <clipping_planes_fragment>\nvarying float vOpacity;'
        ).replace(
          'gl_FragColor = vec4( outgoingLight, diffuseColor.a );',
          'gl_FragColor = vec4( outgoingLight, vOpacity );'
        );
      };
      particleMaterial.needsUpdate = true;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
