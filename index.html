<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BEIPINK UNIVERS Sphere</title>
  <style>
    body {
      margin: 0;
      background-color: #000; /* 어두운 배경 */
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.154.0';
    import SpriteText from 'https://cdn.skypack.dev/three-spritetext';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // Create multiple texts around a sphere
    const radius = 2;
    const count = 120;
    for (let i = 0; i < count; i++) {
      const phi = Math.acos(-1 + (2 * i) / count);
      const theta = Math.sqrt(count * Math.PI) * phi;

      const x = radius * Math.cos(theta) * Math.sin(phi);
      const y = radius * Math.sin(theta) * Math.sin(phi);
      const z = radius * Math.cos(phi);

      const text = new SpriteText("BEIPINK UNIVERS");
      text.color = "#ff69b4"; // 핑크색
      text.textHeight = 0.25;
      text.position.set(x, y, z);
      text.lookAt(0, 0, 0); // 텍스트가 구 중심을 바라보게
      scene.add(text);
    }

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.002;
      scene.rotation.x += 0.001;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
