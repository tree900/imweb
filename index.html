<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BEIPINK UNIVERS Sphere</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    html, body { margin: 0; overflow: hidden; width: 100%; height: 100%; background: black; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2.3, 8, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

    function createTextPlane(text, color = "white", size = 2) {
      const texture = new BABYLON.DynamicTexture("DynamicTexture", {width:1024, height:256}, scene, false);
      texture.hasAlpha = true;
      texture.drawText(text, null, 180, "bold 150px Arial", color, "transparent", true);

      const plane = BABYLON.MeshBuilder.CreatePlane("textPlane", {width: size * 2, height: size / 1.5}, scene);
      const mat = new BABYLON.StandardMaterial("textMat", scene);
      mat.diffuseTexture = texture;
      mat.opacityTexture = texture;
      mat.emissiveColor = new BABYLON.Color3(1, 1, 1);
      mat.backFaceCulling = false;
      plane.material = mat;
      return plane;
    }

    // Golden Spiral로 완전한 구 분포
    const radius = 3;
    const count = 200;
    const offset = 2 / count;
    const increment = Math.PI * (3 - Math.sqrt(5));

    for (let i = 0; i < count; i++) {
      const y = i * offset - 1 + (offset / 2);
      const r = Math.sqrt(1 - y * y);
      const phi = i * increment;

      const x = Math.cos(phi) * r;
      const z = Math.sin(phi) * r;

      const pos = new BABYLON.Vector3(x * radius, y * radius, z * radius);
      const label = createTextPlane("BEIPINK UNIVERS", "white", 1.2);
      label.position = pos;
      label.lookAt(BABYLON.Vector3.Zero());
    }

    // 회전 애니메이션
    scene.registerBeforeRender(() => {
      scene.meshes.forEach(mesh => {
        if (mesh.name === "textPlane") {
          mesh.rotate(BABYLON.Axis.Y, 0.002, BABYLON.Space.WORLD);
        }
      });
    });

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
